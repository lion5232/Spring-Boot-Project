<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
		<div>
				<h5 class="my-3 border-bottom pb-1" > 회원가입</h5>
		</div>
		<!--  -->
		<form th:action= "@{/user/signup}" method="post"  th:object="${userForm}" >
					    <div th:replace="~{frag :: formErrorFrag}"></div>
						<div class="my-3">
								<label for ="username" class = "form-label">사용자 ID</label>
								<input type="text" id="username"  th:field="*{username}"class = "form-control">
						</div>
						<div class="my-3">
								<label for ="password1" class = "form-label"> 비밀번호</label>
								<input type="password" id="password1"   th:field="*{password1}" class= "form-control">
						</div>
						<div class="my-3">
								<label for ="password2" class = "form-label"> 비밀번호 확인</label>
								<input type="password" id="password2"  th:field="*{password2}" class= "form-control">
						</div>
						<div class="my-3">
								<label for ="email" class = "form-label">이메일</label>
								<input type="email" id="email"  th:field="*{email}" class= "form-control">
						</div>
						
						<div class="my-3">
									<input type="reset" value="초기화" class = "btn" style="background-color: rgb(55, 221, 152);">
									<input type="submit" value="회원가입" class="btn" style="background-color: rgb(55, 221, 152);"/>
						</div>
		</form>
</div>
</html>
