<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
	<div class="login-box">
	  <div class="login-logo">
	    <a href="/"><b>스프링</b>부트</a>
	  </div>
	  <!-- /.login-logo -->
	  <div class="card">
	    <div class="card-body login-card-body">
	      <p class="login-box-msg">로그인</p>
	
	      <form th:action="@{'/user/login'}" method="post"> <!-- 입력부분 -->
	      <!-- 입력폼 오류시 처리 => 스프링시큐리티가 체크 오류를 던진다
	      		~login?error=...., 매개변수가 error가 전달됨 => 오류 메시지 처리 수행
	       -->
	       <div th:replace="~{lib/frag :: loginError}">  </div>
	        <div class="input-group mb-3">
	          <input type="text" class="form-control"  name="username" id="username" placeholder="사용자 아이디">
	          <div class="input-group-append">
	            <div class="input-group-text">
	              <span class="fas fa-envelope"></span>
	            </div>
	          </div>
	        </div>
	        <div class="input-group mb-3">
	          <input type="password" class="form-control"  name= "password" id="password" th:placeholder="${'비밀번호'}">
	          <div class="input-group-append">
	            <div class="input-group-text">
	              <span class="fas fa-lock"></span>
	            </div>
	          </div>
	        </div>
	        <div class="row">
	          <div class="col-8">
	            <div class="icheck-primary">
	              <input type="checkbox" id="remember">
	              <label for="remember"> <!-- 쿠키에 저장 -->
	                아이디 저장
	              </label>
	            </div>
	          </div>
	          <!-- /.col -->
	          <div class="col-4">
	            <button type="submit" class="btn btn-primary btn-block">로그인</button>
	          </div>
	          <!-- /.col -->
	        </div>
	      </form>
	
	      <p class="mb-1">
	        <a href="#">비밀번호 찾기</a>
	      </p>
	      <p class="mb-0">
	        <a href="/user/signup" class="text-center">회원가입</a>
	      </p>
	    </div>
	    <!-- /.login-card-body -->
	  </div>
	</div>
	<!-- /.login-box -->
	
	<!-- jQuery -->
	<script src="/plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- AdminLTE App -->
	<script src="/dist/js/adminlte.min.js"></script>
</body>
</html>
